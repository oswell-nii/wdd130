<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafters Incorporation - Get in Touch</title>
    <meta name="description" content="Reach out to Rafters Incorporation for inquiries, reservations, or suggestions. We're always happy to hear from you!">
    <meta name="author" content="Oswell Okine">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="logo" class="logo">
        <nav>
            <ul class="navigation">
                <li><a href="/wwr/index.html">Home</a></li>
                <li><a href="https://oswell-nii.github.io/wdd130/wwr/about.html">About Us</a></li>
                <li><a href="/wwr/trips.html">Trips</a></li>
                <li><a href="https://oswell-nii.github.io/wdd130/wwr/contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="hero-contact">
            <h1 id="contact">Contact Us</h1>
        </div>
        <div class="profile">
            <figure>
                <img src="images/worker1.jpg" alt="Bigg Dee">
                <figcaption>Bigg Dee</figcaption>
            </figure>
            <figure>
                <img src="images/worker2.jpg" alt="Sally Myers">
                <figcaption>Sally Myers</figcaption>
            </figure>
            <figure>
                <img src="images/worker3.jpg" alt="Erica Brown">
                <figcaption>Erica Brown</figcaption>
            </figure>
        </div>
        <div class="container">
            <div class="company-info">
                <h3>Company Information</h3>
                <p>Address: 123 Main Street, Anytown, CA 91234</p>
                <p>Email: raftersinc@gmail.com</p>
                <p>Phone: +233 55 3474 169</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4046783.73300472!2d-3.6708779929069633!3d7.901625955832392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfd75acda8dad6c7%3A0x54d7f230d093d236!2sGhana!5e0!3m2!1sen!2sgh!4v1697117468501!5m2!1sen!2sgh" width="400" height="350"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>    
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="usermail">Email:</label>
                <input type="email" id="usermail" name="usermail">
            
                <label>Purpose of the Message:</label>
                <div class="radio-group">
                    <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <label for="q2">Message:</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
                <div class="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                    <label for="newsletter" class="newsletter-label">Please subscribe to our monthly newsletter</label>
                </div>    
              <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
